# Rime schema 中州輸入法的字碼檔
# encoding: utf-8
#
# 最簡單的(無蝦米)輸入方案
---
name: liur.extended
version: "1"
sort: original	#按 字詞  排序 輸入original,以 字詞頻  排序 輸入 by_weight
#字碼格式: 字<Tab>字碼<Tab>權重
encoder:
  exclude_patterns:
#    - '^z.*$'
  rules:
#"AaAzBaBz代表字1字2首、尾碼
    - length_equal: 2
      formula: "AaBaBaBa"
    - length_equal: 3
      formula: "AaBaCaCa"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
import_tables:
  - openxiami_TCJP
  - openxiami_TradExt
  - openxiami_CustomWord

...
